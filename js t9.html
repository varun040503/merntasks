<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    * {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #6699cc;
    }

    .container h1 {
      color: #fff; /* Changed text color to white */
      font-family: sans-serif;
      margin: 20px;
    }

    .registartion-form {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      color: #fff; /* Changed text color to white */
      font-size: 18px;
      font-family: sans-serif;
      background-color: #154a68;
      padding: 20px;
    }

    .registartion-form input,
    .registartion-form select,
    .registartion-form textarea {
      border: none;
      padding: 5px;
      margin-top: 10px;
      font-family: sans-serif;
      background-color: #1c688c; /* Changed input background color */
      color: #fff; /* Changed input text color to white */
    }

    .registartion-form input:focus,
    .registartion-form textarea:focus {
      box-shadow: 3px 3px 10px rgb(228, 228, 228), -3px -3px 10px rgb(224, 224, 224);
    }

    .registartion-form .submit {
      width: 100%;
      padding: 8px 0;
      font-size: 20px;
      color: #fff; /* Changed button text color to white */
      background-color: #309d6b; /* Changed button background color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .registartion-form .submit:hover {
      box-shadow: 3px 3px 6px rgb(255, 214, 176);
    }

    .registartion-form label {
      color: #fff; /* Changed label text color to white */
    }

    .registartion-form option {
      background-color: #1c688c; /* Changed select option background color */
    }
  </style>
</head>
<body>
<div class="container">
  <h1>HTML registration form with verification</h1>
  <form name="registration" class="registartion-form" onsubmit="return formValidation()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name" id="name" placeholder="Your name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email" placeholder="Your email"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female">
          Other: <input type="radio" name="gender" value="other"></td>
      </tr>
      <tr>
        <td><label for="language">Language:</label></td>
        <td>
          <select name="language" id="language">
            <option value="">Select language</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Hindi">Hindi</option>
            <option value="Arabic">Arabic</option>
            <option value="Russian">Russian</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="zipcode">Zip Code:</label></td>
        <td><input type="number" name="zipcode" id="zipcode"></td>
      </tr>
      <tr>
        <td><label for="about">About:</label></td>
        <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>
<script>
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const phoneNumber = document.getElementById("phoneNumber");
  const gender = document.registration;
  const language = document.getElementById("language");
  const zipcode = document.getElementById("zipcode");


  function formValidation() {
    if (name.value.length < 2 || name.value.length > 20) {
      alert("Name length should be more than 2 and less than 21");
      name.focus();
      return false;
    }

    if (!email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
      alert("Please enter a valid email!");
      email.focus();
      return false;
    }

    if (!password.value.match(/^.{5,15}$/)) {
      alert("Password length must be between 5-15 characters!");
      password.focus();
      return false;
    }

    if (!phoneNumber.value.match(/^[1-9][0-9]{9}$/)) {
      alert("Phone number must be a 10-digit number, and the first digit can't be 0!");
      phoneNumber.focus();
      return false;
    }

    if (gender.gender.value === "") {
      alert("Please select your gender!");
      return false;
    }

    if (language.value === "") {
      alert("Please select your language!");
      return false;
    }

    if (!zipcode.value.match(/^[0-9]{6}$/)) {
      alert("Zip code must be a 6-digit number!");
      zipcode.focus();
      return false;
    }

    return true;
  }
</script>
</body>
</html>
