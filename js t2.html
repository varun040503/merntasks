<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigating Buttons</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 50px;
    }

    .page-1,
    .page-2,
    .page-3 {
      display: inline-block;
      width: 100px;
      font-size: 30px;
      font-weight: bold;
      margin-right: 20px;
    }

    .page-active {
      background-color: #ccc;
    }

    .button {
      border: none;
      background-color: #fff;
      color: #000;
      padding: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-1 page-active" data-page="1">
      page 1.
      <button id="next">Next</button>
    </div>
    <div class="page-2" data-page="2">
      page 2.
      <button id="next">Next</button>
    </div>
    <div class="page-3" data-page="3">
      page 3.
      <button id="previous">Previous</button>
    </div>
  </div>
  <script>
    // This function is called when the user clicks the "Next" button.
    function nextPage() {
      // Get the current page number.
      var currentPage = parseInt(document.querySelector(".page-active").dataset.page);

      // Increment the current page number.
      currentPage++;

      // Get the element for the next page.
      var nextPageElement = document.querySelector(`.page-${currentPage}`);

      if (nextPageElement) {
        // Set the current page as inactive.
        document.querySelector(".page-active").classList.remove("page-active");

        // Set the next page as active.
        nextPageElement.classList.add("page-active");
      }
    }

    // This function is called when the user clicks the "Previous" button.
    function previousPage() {
      // Get the current page number.
      var currentPage = parseInt(document.querySelector(".page-active").dataset.page);

      // Decrement the current page number.
      currentPage--;

      // Get the element for the previous page.
      var previousPageElement = document.querySelector(`.page-${currentPage}`);

      if (previousPageElement) {
        // Set the current page as inactive.
        document.querySelector(".page-active").classList.remove("page-active");

        // Set the previous page as active.
        previousPageElement.classList.add("page-active");
      }
    }

    // This function is called when the page loads.
    window.onload = function () {
      // Bind the "Next" and "Previous" buttons to their respective functions.
      document.getElementById("next").addEventListener("click", nextPage);
      document.getElementById("previous").addEventListener("click", previousPage);
    };
  </script>
</body>
</html>
