<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      color: #333333;
    }
    .form-group label {
      color: #333333;
    }
    .error-message {
      color: red;
    }
    .btn-primary {
      background-color: #d400ff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2 class="text-center">Form</h2>
      <form id="contactForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
          <div class="error-message">
            Please supply your first name.
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
          <div class="error-message">
            Please supply your last name.
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="error-message">
            Please supply your email address.
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone #</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
          <div class="error-message">
            Please supply your phone number.
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
          <div class="error-message">
            Please supply your street address.
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
          <div class="error-message">
            Please supply your city.
          </div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state" name="state" required>
            <option value="" disabled selected>Please select your state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <!-- Add more state options here -->
          </select>
          <div class="error-message">
            Please select your state.
          </div>
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" id="zipCode" name="zipCode" required>
          <div class="error-message">
            Please supply your zip code.
          </div>
        </div>
        <div class="form-group">
          <label for="website">Website or Domain Name</label>
          <input type="text" class="form-control" id="website" name="website">
        </div>
        <div class="form-group">
          <label>Do you have hosting?</label>
          <div class="radio">
            <label><input type="radio" name="hosting" value="yes">Yes</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="hosting" value="no">No</label>
          </div>
        </div>
        <div class="form-group">
          <label for="projectDescription">Project Description</label>
          <textarea class="form-control" id="projectDescription" name="projectDescription" rows="5" required></textarea>
          <div class="error-message">
            Please supply a description of your project.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var form = document.getElementById('contactForm');
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    }, false);
  })();
</script>

</body>
</html>
