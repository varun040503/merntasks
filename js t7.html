
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication and Division Calculator</title>
</head>

<body>
  <label for="number1">Number 1:</label>
  <input type="number" id="number1" placeholder="Enter a number">
  <br>
  <label for="number2">Number 2:</label>
  <input type="number" id="number2" placeholder="Enter another number">
  <br>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
  var number1 = parseFloat(document.getElementById("number1").value);
  var number2 = parseFloat(document.getElementById("number2").value);

  var multiplication = number1 * number2;
  var division = number1 / number2;

  document.getElementById("result").innerHTML = "Multiplication: " + multiplication + "<br>Division: " + division;
}
  </script>
</body>

</html>
